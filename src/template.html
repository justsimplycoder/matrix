<!DOCTYPE html>
<html lang="en">

<head>
	<title>
		<%= htmlWebpackPlugin.options.title %>
	</title>
</head>

<body class="page">
	<div class="page__container">
		<aside class="page__control control-matrix">
			<div class="control-matrix__mult">
				<button id="mult-matrix" class="btn btn--theme-green">Умножить&nbsp;матрицы</button>
			</div>
			<div class="control-matrix__clean">
				<button id="clean-matrix" class="btn"><span class="icon icon--theme-clear"></span>Очистить матрицы</button>
				<br>
				<button id="swap-matrix" class="btn"><span class="icon icon--theme-revers"></span>
					Поменять матрицы местами</button>
			</div>
			<div class="control-matrix__generate">
				<label class="control-matrix__label">
					<input type="radio" id="radio-matA" name="matsel" value="matA" checked>
					Матрица A
				</label>
				<label class="control-matrix__label">
					<input type="radio" id="radio-matB" name="matsel" value="matB">
					Матрица B
				</label>
				<button id="add-tr" class="btn"><span class="icon icon--theme-plus"></span>Добавить</button>
				<button id="remove-tr" class="btn"><span class="icon icon--theme-minus"></span>Удалить</button>
				<p>строки</p>
				<br>
				<button id="add-td" class="btn"><span class="icon icon--theme-plus"></span>Добавить</button>
				<button id="remove-td" class="btn"><span class="icon icon--theme-minus"></span>Удалить</button>
				<p>столбцы</p>
			</div>
			<div class="control-matrix__error-info">Текс ошибки!</div>
		</aside>
		<div class="page__matrix">
			<div class="matrix">
				<div id="matC">
					<table class="matrix__table">
						<tbody>
							<tr>
								<td class="matrix__item"><input class="matrix__input" type="text" value="" placeholder="c00" disabled=""></td>

								<td class="matrix__item"><input class="matrix__input" type="text" value="" placeholder="c02" disabled=""></td>

								<td class="matrix__item"><input class="matrix__input" type="text" value="" placeholder="c13" disabled=""></td>
							</tr>
							<tr>

								<td class="matrix__item"><input class="matrix__input" type="text" value="" placeholder="c33" disabled=""></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="matrix">
				<div id="matA">

						<tbody>
							<tr>

						</tbody>
					</table>
				</div>
				<div class="matrix__name">A</div>
			</div>

					<table class="matrix__table">
